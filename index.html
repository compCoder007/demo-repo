<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>USB Drive Detector</title>
</head>
<body>
  <button id="connectButton">Detect USB Drives</button>
  <ul id="deviceList"></ul>

  <script>
    document.getElementById('connectButton').addEventListener('click', async () => {
      try {
        // Request permission to access USB devices
        const device = await navigator.usb.requestDevice({ filters: [] });

        // Open the USB device
        await device.open();

        // Retrieve information about the USB device
        const deviceInfo = {
          productName: device.productName || 'Unknown Product',
          vendorName: device.vendorName || 'Unknown Vendor',
          serialNumber: device.serialNumber || 'Unknown Serial Number',
        };

        // Display device information
        const deviceList = document.getElementById('deviceList');
        const listItem = document.createElement('li');
        listItem.textContent = `Product: ${deviceInfo.productName}, Vendor: ${deviceInfo.vendorName}, Serial Number: ${deviceInfo.serialNumber}`;
        deviceList.appendChild(listItem);

        // Close the USB device when done
        await device.close();
      } catch (error) {
        console.error('Error detecting USB drives:', error);
        alert('Error detecting USB drives. Please check the console for details.');
      }
    });
  </script>
</body>
</html>
